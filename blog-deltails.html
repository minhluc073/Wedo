<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
  <!-- Basic Page Needs -->
  <!--[if IE
      ]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"
    /><![endif]-->

  <title>Wedo - Personal Portfolio HTML Template</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Font -->
  <link rel="stylesheet" href="fonts/fonts.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Theme Style -->
  <link rel="stylesheet" type="text/css" href="stylesheets/shortcodes.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

  <!-- Favicon and Touch Icons  -->
  <link rel="shortcut icon" href="images/logo/logo.png">
  <link rel="apple-touch-icon-precomposed" href="images/favicon.png">

  <!-- Responsive -->
  <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />

</head>

<body class="bg-dark">
  <!-- Header -->
  <header id="header" class="header header-default">
    <div class="tf-container">
      <div class="row">
        <div class="col-lg-4">
          <div class="logo"></div>
        </div>
        <div class="col-lg-8">
          <div class="row-header-left">
            <h3><a href="index.html">HOME</a></h3>
            <h3><a href="#">HIRE ME <span class="icon-vector-2"></span></a></h3>
          </div>
          <div class="row-header-right">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime vero nam corrupti officiis, dolore,
              excepturi eligendi itaque laboriosam, est necessitatibus commodi ipsam? Laborum at, ad dolorum nam iure
              porro fuga.</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End header -->
  <!-- Blog details -->
  <section>
    <div class="tf-container">
      <form method="post" class="wd-form-rating">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-rating-heading">
              <h3>Leave A Comment</h3>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-rating-content">
              <div class="row">
                <div class="col-lg-6">
                  <div class="wrap-input">
                    <label>Name</label>
                    <input type="text" placeholder="Your name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="wrap-input">
                    <label>Email</label>
                    <input type="text" placeholder="jinfoflex@info.com">
                  </div> 
                </div>
                <div class="col-lg-12">
                  <div class="wrap-checkbox">
                   
                    <label>Save my name, email, and website in this browser for the next time I comment.</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="wrap-notes">
                    <label>Comment</label>
                    <textarea   cols="30" rows="10" placeholder="Write comment"></textarea>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <button class="tf-btn-submit style-2">submit review</button>
          </div>
        </div>
      </form>
    </div>

    
  </section>
  <!-- End blog details -->
  <!-- Footer -->
  <footer></footer>
  <!-- End footer -->
  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/wow.min.js"></script>
  <script src="javascript/main.js"></script>

</body>

</html>
